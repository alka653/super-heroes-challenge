<h5 class="text-center">
  Crear heroe
</h5>
<form class="mt-3" [formGroup]="heroeForm" (ngSubmit)="guardarHeroe()">
  <div class="form-group">
    <label class="label-required">ID: </label>
    <input type="number" class="form-control" id="id" name="id" formControlName="id">
  </div>
  <div class="form-group">
    <label class="label-required">Nombre: </label>
    <input type="text" i class="form-control"d="nombre" name="nombre" formControlName="nombre">
  </div>
  <div class="form-group">
    <label class="label-required">Poderes: </label>
    <input type="text" i class="form-control"d="poderes" name="poderes" formControlName="poderes">
  </div>
  <div class="form-group">
    <label class="label-required">Url foto: </label>
    <input type="text" i class="form-control"d="url_foto" name="url_foto" formControlName="url_foto">
  </div>
  <div class="form-group">
    <button class="btn btn-block btn-success" [disabled]="!heroeForm.valid" type="submit">
      Guardar
    </button>
  </div>
</form>
